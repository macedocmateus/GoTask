<form class="rounded-xl overflow-hidden bg-white">
    <div class="flex gap-1 items-center p-4">
        <img src="./images/icon-new-task.svg" alt="Ícone de um lápis">
        <h1 class="font-semibold text-lg">Criar/Editar tarefa</h1>
        <img class="ml-auto cursor-pointer" src="./images/icon-close.svg" alt="Ícone de fechar janela">
    </div>
    <div class="p-4 border-y border-[#d1d5db] flex flex-col gap-4">
        <div>
            <p class="font-semibold text-sm mb-2">Nome</p>
            <input class="w-full border border-[#d1d5db] p-3 rounded-lg text-sm font-light text-[#89919f]" type="text"
                placeholder="Descreva o que deverá ser feito" />
            <p class="font-semibold text-sm text-red-500">O campo é obrigatório e precisa ter no mínimo 10 caracteres.
            </p>
        </div>
        <div>
            <p class="font-semibold text-sm mb-2">Descrição</p>
            <input class="w-full border border-[#d1d5db] p-3 rounded-lg text-sm font-light text-[#89919f]" type="text"
                placeholder="Adicione uma descrição" />
            <p class="font-semibold text-sm text-red-500">O campo é obrigatório e precisa ter no mínimo 10 caracteres.
            </p>
        </div>

        <div class="p-4 flex justify-end gap-2">
            <button
                class="py-3 px-4 bg-[#fafafa] rounded-xl text-sm font-semibold cursor-pointer active:translate-y-1 transition-transform duration-75"
                type="button">Cancelar</button>
            <button
                class="py-3 px-4 text-white bg-[#2a89ef] rounded-xl text-sm font-semibold cursor-pointer active:translate-y-1 transition-transform duration-75 shadow-md shadow-blue-500/50"
                type="submit">Criar uma tarefa</button>
        </div>
    </div>
</form>
